<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="robots" content="index, follow">
		<meta name="viewport" content="width=850">
		<link rel="icon" type="image/x-icon" href="/favicon.ico"/>
		<link rel="stylesheet" href="/css/styles.min.css"/>
		<title>DMC TV Stats</title>
		<meta name="description" content="Track your stats on the DMC TV server!">
		<meta name="keywords" content="deathmatch, classic, goldsrc, valve">
	</head>
	<body>
		<audio id="auto-play" preload="auto"></audio>
		<div id="container">
			<script id="replace_with_header" src="/scripts/header.js"></script>
			<div id="content">
				<script id="replace_with_nav" src="/scripts/nav.js"></script>
				<div id="main">
					<div class="heading" style="margin-bottom:0">
						<h3>Player Statistics</h3>
						<hr>
					</div>
					<div class="stats-menu">
						<input type="text" name="player-search" id="player-search" placeholder="SteamID or Username" style="width:519px" required>
						<input class="action" name="submit" type="submit" id="search" style="width:65px" value="Search">
					</div>
					<div class="stats-menu">
						<label class="action" id="stuff-me" style="user-select:none; width:130px; display:inline-block; text-align:center; white-space: nowrap;">
							Show SteamID<input style="margin-right:0;cursor:pointer;accent-color:#F50" type="checkbox" name="show-steamid">
						</label>
						<input class="action" name="refresh" type="button" id="refresh" style="width:105px" value="Refresh Data">
						<select style="width:110px" name="filter">
							<option value="Total KDR">Total KDR</option>
							<option value="Username">Username</option>
							<option value="Total Kills">Total Kills</option>
							<option value="Time Played">Time Played</option>
						</select>
						<select style="width:237px" name="weapon-select">
							<option value="axe_kills">Crowbar Kills</option>
							<option value="shotgun_kills">Shotgun Kills</option>
							<option value="doubleshotgun_kills">Super Shotgun Kills</option>
							<option value="nailgun_kills">Nailgun Kills</option>
							<option value="supernail_kills">Super Nailgun Kills</option>
							<option value="grenadelauncher_kills">Grenade Launcher Kills</option>
							<option value="rocketlauncher_kills" selected>Rocket Launcher Kills</option>
							<option value="lightninggun_kills">Lightning Gun Kills</option>
						</select>
					</div>
					<div class="main-content" style="margin-bottom: 0;margin-top:0">
						<table style="width:594px">
							<tr>
								<th id="player-id" style="width:100%">Username</th>
								<th>Time Played</th>
								<th>Total KDR</th>
								<th>Bot KDR</th>
								<th>Player KDR</th>
								<th>Kills</th>
								<th>Deaths</th>
								<th id="selected-weapon">RL Kills</th>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<script id="replace_with_footer" src="/scripts/footer.js"></script>
		</div>
		<script src="/scripts/audio.js"></script>
		<script src="/scripts/players.js"></script>
		<script src="/scripts/stuffer.js"></script>
		<script src="/scripts/stat_handler.js"></script>
	</body>
</html>
